definitions:
  dtos.UserCreate:
    properties:
      mobile_number:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - mobile_number
    - password
    - username
    type: object
  dtos.UserResponse:
    properties:
      firstname:
        type: string
      id:
        type: integer
      lastname:
        type: string
      mobile_number:
        type: string
      username:
        type: string
    type: object
  dtos.UserUpdate:
    properties:
      enabled:
        type: boolean
      firstname:
        maxLength: 25
        minLength: 2
        type: string
      lastname:
        maxLength: 35
        minLength: 3
        type: string
      mobile_number:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  handlers.OtpDto:
    properties:
      mobile_number:
        type: string
    required:
    - mobile_number
    type: object
  models.Comment:
