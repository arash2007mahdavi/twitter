      created_at:
        type: string
      created_by:
        type: integer
      deleted_at:
        type: string
      deleted_by:
        type: string
      dislikes:
        items:
          $ref: '#/definitions/models.User'
        type: array
      enabled:
        type: boolean
      id:
        type: integer
      likes:
        items:
          $ref: '#/definitions/models.User'
        type: array
      message:
        type: string
      modified_at:
        type: string
      modified_by:
        type: string
      tweet:
        $ref: '#/definitions/models.Tweet'
      tweet_id:
        type: integer
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.Tweet:
    properties:
      comments:
        items:
          $ref: '#/definitions/models.Comment'
        type: array
      created_at:
        type: string
      created_by:
        type: integer
      deleted_at:
        type: string
      deleted_by:
        type: string
      dislikes:
        items:
          $ref: '#/definitions/models.User'
        type: array
      enabled:
        type: boolean
      id:
        type: integer
      likes:
        items:
          $ref: '#/definitions/models.User'
        type: array
      message:
        type: string
      modified_at:
        type: string
      modified_by:
        type: string
      title:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      comment_dislikes:
        items:
          $ref: '#/definitions/models.Comment'
        type: array
      comment_likes:
        items:
          $ref: '#/definitions/models.Comment'
        type: array
      comments:
        items:
          $ref: '#/definitions/models.Comment'
        type: array
      created_at:
        type: string
      created_by:
        type: integer
      deleted_at:
        type: string
      deleted_by:
        type: string
      enabled:
        type: boolean
      firstname:
        type: string
      followers:
        items:
          $ref: '#/definitions/models.User'
        type: array
      followings:
        items:
          $ref: '#/definitions/models.User'
        type: array
      id:
        type: integer
      lastname:
        type: string
      mobile_number:
        type: string
      modified_at:
        type: string
      modified_by:
        type: string
      password:
        type: string
      tweet_dislikes:
        items:
          $ref: '#/definitions/models.Tweet'
        type: array
      tweet_likes:
        items:
          $ref: '#/definitions/models.Tweet'
        type: array
      tweets:
        items:
          $ref: '#/definitions/models.Tweet'
        type: array
