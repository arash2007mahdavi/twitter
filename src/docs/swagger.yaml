info:
  contact: {}
paths:
  /user/delete:
    delete:
      description: delete user with user's username and password
      parameters:
      - description: get user's username
        in: query
        name: username
        required: true
        type: string
      - description: get user's password
        in: query
        name: password
        required: true
        type: string
      - description: get deleted_by user id
        in: query
        name: deleted_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Delete User
      tags:
      - User
  /user/follow:
    post:
      description: following an user by another with it's username and password and
        also the target user's id
      parameters:
      - description: get user's username
        in: query
        name: username
        required: true
        type: string
      - description: get user's password
        in: query
        name: password
        required: true
        type: string
      - description: get target's username
        in: query
        name: target_username
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Follow An User
      tags:
      - User
  /user/get/followers:
    get:
      description: get followers of an user
      parameters:
      - description: get user's username
        in: query
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/dtos.UserResponse'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Get Followers
      tags:
      - User
  /user/get/followings:
    get:
      description: get followings of an user
      parameters:
      - description: get user's username
        in: query
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/dtos.UserResponse'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Get Followings
      tags:
      - User
  /user/get/otp:
    post:
      consumes:
      - application/json
      description: get otp by valid mobile_number
      parameters:
      - description: body for get mobile_number
        in: body
        name: OtpDto
        required: true
        schema:
          $ref: '#/definitions/handlers.OtpDto'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Validation Error
          schema:
            $ref: '#/definitions/responses.Response'
        "503":
          description: Redis Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Get Otp
      tags:
      - User
  /user/get/profile:
    get:
      description: get user profile
      parameters:
      - description: get user's username
        in: query
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  $ref: '#/definitions/models.User'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Get Profile
      tags:
      - User
  /user/get/users:
    get:
      description: get users just with admin username and password
      parameters:
      - description: get admin username
        in: header
        name: admin_username
        required: true
        type: string
      - description: get admin password
        in: header
        name: admin_password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/dtos.UserResponse'
                  type: array
              type: object
        "406":
          description: Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Get Users
      tags:
      - User
  /user/new:
    post:
      consumes:
      - application/json
      description: make new user with username and password and mobile_number and
        also the otp has gotten by mobile_number
      parameters:
      - description: body for create user
        in: body
        name: UserCreate
        required: true
        schema:
          $ref: '#/definitions/dtos.UserCreate'
      - description: the otp has been gotten for the mobile_number
        in: query
        name: otp
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  $ref: '#/definitions/dtos.UserResponse'
              type: object
        "400":
          description: Validation Error
          schema:
            $ref: '#/definitions/responses.Response'
        "406":
          description: Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Make New User
      tags:
      - User
  /user/unfollow:
    delete:
      description: unfollowing an user by another with it's username and password
        and also the target user's id
      parameters:
      - description: get user's username
        in: query
        name: username
        required: true
        type: string
      - description: get user's password
        in: query
        name: password
        required: true
        type: string
      - description: get target's username
        in: query
        name: target_username
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: UnFollow An User
      tags:
      - User
  /user/update:
    put:
      consumes:
      - application/json
      description: update user's firstname, lastname and ...
      parameters:
      - description: body for update user
        in: body
        name: UserUpdate
        required: true
        schema:
          $ref: '#/definitions/dtos.UserUpdate'
      - description: get user's username
        in: query
        name: username
        required: true
        type: string
      - description: get user's password
        in: query
        name: password
        required: true
        type: string
      - description: get modified_by user id
        in: query
        name: modified_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/responses.Response'
            - properties:
                result:
                  $ref: '#/definitions/dtos.UserResponse'
              type: object
        "400":
          description: Validation Error
          schema:
            $ref: '#/definitions/responses.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Response'
      summary: Update User
      tags:
      - User
swagger: "2.0"
